<body>

    <main>
        <div class="contenedor__cambiar-contraseña">
            <h2>Cambiar Contraseña</h2>
            <form action="cambiar_contrasena.php" method="POST" class="formulario__cambiar-contraseña">
                <input type="email" name="correo_electronico" placeholder="Correo Electrónico" required>
                <input type="password" name="nueva_contrasena" placeholder="Nueva Contraseña" required>
                <input type="password" name="confirmar_contrasena" placeholder="Confirmar Nueva Contraseña" required>
                <button type="submit">Actualizar Contraseña</button>
            </form>
        </div>
    </main>
