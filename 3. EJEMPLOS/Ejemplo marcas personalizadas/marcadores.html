<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px; /* Altura del mapa */
            width: 100%;   /* Ancho del mapa */
        }
    </style>
</head>
<body>
    <h1>Mapa con Círculo Rojo, Marcador de Rayo y Línea</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa centrado en Temuco
        var map = L.map('map').setView([-38.7359, -72.5904], 12); // Coordenadas de Temuco

        // Añadir la capa base desde OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Crear un círculo rojo
        var circle = L.circle([-38.7359, -72.5904], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 200 // Radio en metros
        }).addTo(map);

        // Crear un marcador de rayo
        var lightningIcon = L.icon({
            iconUrl: 'Sin título.png',
            iconSize: [32, 32], // Tamaño del icono
            iconAnchor: [16, 32] // Ancla del icono
        });

        var marker = L.marker([-38.7400, -72.5800], { icon: lightningIcon }).addTo(map); // Posición del marcador

        // Dibujar una línea entre el círculo y el marcador
        var latlngs = [
            [-38.7359, -72.5904], // Coordenadas del círculo
            [-38.7400, -72.5800]  // Coordenadas del marcador
        ];
        var polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map); // Crear la línea

        // Ajustar el mapa para mostrar todos los elementos
        map.fitBounds(polyline.getBounds());
    </script>
</body>
</html>
