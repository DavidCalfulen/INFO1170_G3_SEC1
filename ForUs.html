<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte de Incidencias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function enviarFormularioReporte(event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            fetch('/enviar_reporte', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Formulario enviado', data);
                    alert('Reporte enviado correctamente');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Hubo un problema al enviar el reporte');
                });
        }
    </script>
</head>

<body>
    <header>
        <!-- NAVBAR AJUSTADO -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Luz Alerta</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">¿Quiénes somos?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="text-center">Formulario de Reporte de Incidencias</h1>
        <form id="form-reporte" onsubmit="enviarFormularioReporte(event)" enctype="multipart/form-data">
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Descripción de la Incidencia</legend>
                <div class="form-group">
                    <label for="tipo_problema">Tipo de Problema:</label>
                    <select id="tipo_problema" name="tipo_problema" class="form-control">
                        <option value="corte_total_energia">Corte total de energía</option>
                        <option value="baja_tension">Baja tensión</option>
                        <option value="oscilaciones_voltaje">Oscilaciones de voltaje</option>
                        <option value="ruido_chispas">Ruido o chispas en la red eléctrica</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion_detallada">Descripción Detallada:</label>
                    <textarea id="descripcion_detallada" name="descripcion_detallada" rows="4" cols="50"
                        class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="fecha_hora_inicio">Fecha y Hora del Inicio del Problema:</label>
                    <input type="datetime-local" id="fecha_hora_inicio" name="fecha_hora_inicio" class="form-control"
                        required>
                </div>

                <div class="form-group">
                    <label for="afectacion_servicio">Afectación del Servicio:</label>
                    <input type="text" id="afectacion_servicio" name="afectacion_servicio" class="form-control"
                        required>
                </div>
            </fieldset>

            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Confirmación Visual y Geolocalización</legend>
                <div class="form-group">
                    <label for="imagenes_videos">Subida de Imágenes o Videos:</label>
                    <input type="file" id="imagenes_videos" name="imagenes_videos[]" multiple class="form-control-file">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" id="geolocalizacion" name="geolocalizacion" class="form-check-input">
                    <label class="form-check-label" for="geolocalizacion">Activar Geolocalización</label>
                </div>
            </fieldset>

            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Información Adicional y Comentarios</legend>
                <div class="form-group">
                    <label for="comentarios_adicionales">Comentarios Adicionales:</label>
                    <textarea id="comentarios_adicionales" name="comentarios_adicionales" rows="4" cols="50"
                        class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="disponibilidad_contacto">Disponibilidad para Contacto:</label>
                    <input type="text" id="disponibilidad_contacto" name="disponibilidad_contacto" class="form-control">
                </div>
            </fieldset>

            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Prioridad</legend>
                <div class="form-group">
                    <label for="nivel_urgencia">Nivel de Urgencia:</label>
                    <select id="nivel_urgencia" name="nivel_urgencia" class="form-control">
                        <option value="bajo">Bajo</option>
                        <option value="medio">Medio</option>
                        <option value="alto">Alto</option>
                    </select>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Enviar Reporte</button>
        </form>
    </main>

    <footer class="text-center mt-5">
        <p>© 2024 Luz Alerta. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
